<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>etch-a-sketch</h1>
    <div class="container">
        <div class="controls">
            <fieldset>
                <legend>Pick your color:</legend>
                <input type="color" id="color-picker">
                <input type="radio" name="color-option" id="color-fixed" checked>
                <label for="color-fixed">Full color</label>
                <input type="radio" name="color-option" id="color-increasing">
                <label for="color-increasing">Increasing color</label>
                <input type="radio" name="color-option" id="color-random">
                <label for="color-random">Random color</label>
                <input type="range" id="cells-per-row" value="100" min="10" max="100">
                <label for="cells-per-row">Cells per row</label>
            </fieldset>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
